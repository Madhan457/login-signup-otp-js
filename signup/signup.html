<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="signup.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Signup Form<i class="bx bx-door-open"></i></h1>
      <form onsubmit="signup(event)">
        <div class="input-container">
          <input
            type="text"
            id="name"
            placeholder="Enter your Username"
            required
          /><span><i class="bx bx-user"></i> </span>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          /><span><i class="bx bx-envelope-alt"></i></span>
          <input
            type="password"
            id="password1"
            placeholder="Enter your password"
            required
          /><span><i class="bx bx-lock"></i> </span>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Your password"
            required
          /><span><i class="bx bx-lock"></i> </span>
          <div class="signup-button">
            <button type="submit">Sign Up</button>
          </div>
          <div class="ending">
            <p>I already have an account? <a href="/Projects/linkedin/loginsigninotp/login/login.html">Login</a></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
