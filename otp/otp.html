<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP</title>
    <link rel="stylesheet" href="otp.css" />
    <link
      href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="otp.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        OTP verification <span><i class="bx bx-message-circle-reply"></i></span>
      </h1>
      <div class="p-container">
        <p id="info">Click send OTP button to get otp</p>
      </div>
      <div class="send-otp">
        <button onclick="sendotp()">Send OTP</button>
      </div>
      <div class="otp-box">
        <input
          type="text"
          class="otp"
          id="box1"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="1"
          autofocus
        />
        <input
          type="text"
          class="otp"
          id="box2"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="1"
        />
        <input
          type="text"
          class="otp"
          id="box3"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="1"
        />
        <input
          type="text"
          class="otp"
          id="box4"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="1"
        />
      </div>
      <div class="ending">
        <button type="submit" onclick="verifyotp()">Submit</button>
        <button onclick="clearOTPs()">Clear</button>
      </div>
    </div>
  </body>
</html>
